<!DOCTYPE html>
<html>
<head>
<title>Sign in</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
	background-color:lightblue;
    background-image:url("https://www.homeadvisor.com/images/consumer/hhi/hero-photos/city/SanFrancisco.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: top;
    font-size:20px;
    font-family: verdana;
}
h1 {
	font-size: 5vw;
    text-align: center;
}
p {
	color:white;
    font-family: verdana;
    font-size: 2vw;
}
form{
	font-size: 2vw;
	text-align:center;
    margin-left:30%;
    margin-right:30%;
    padding: 20px;
	background-color: #d8ecf3;
    opacity: 0.9;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #307f9c;
}
li {
    float: left;
}
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 10px 12px;
    text-decoration: none;
    font-family:verdana;
    font-size: 1.5vw;
}
li a:hover {
    background-color: green;
}
b a{
	color: blue;
    background-color: white;
}
b a:hover{
	color:green;
    background-color: white;
    opacity: 0.8;
}
</style>
<script>
function send(){
	if(document.getElementById("userid").value == "" || document.getElementById("psw").value == ""){
    	alert("You must fill in a username and password.");
    }
    else{
		var pass = localStorage.getItem(document.getElementById("userid").value);
    	if(pass == null){
    		alert("This account does not exist. Please create a new account.");
    	}
    	else if(pass == document.getElementById("psw").value){
    		window.location.href = "your_groups.html";
    	}
    	else{
    		alert("Wrong password.");
    	}
    }
}
</script>
</head>
<body>

<ul>
  <li><a href="home.html">Home</a></li>
  <li><a href="sign_in_page.html">Sign-in</a></li>
  <li><a href="Recommender_profile_setup_page.html">Create a profile</a></li>
</ul>

<h1>Sign-in</h1>
<form>
	Username:<br>
    <input type="text" id="userid" style="height:1.8vw; width:15vw; font-size:1.5vw">
    <br>
    Password: <br>
    <input type="password" id="psw" style="height:1.8vw; width:15vw; font-size:1.5vw">
    <br>
    <input type="button" value="Submit" style="height:5vw; width:7vw; font-size:1.5vw" onclick="send()">
    <input type="reset" style="height:5vw; width:7vw; font-size:1.5vw">
</form>

<p> Don't have an account yet?
	<b><a href="Signup_page.html" target="_blank">Sign up!</a></b><br> </p>
</body>
</html>

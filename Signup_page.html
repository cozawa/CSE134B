<!DOCTYPE html>
<html>
<head>
<title>Sign up page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
background-color:lightblue;
    background-image:url("https://www.californiabeaches.com/wp-content/uploads/2014/09/bigs-Sunset-at-Wipeout-Beach-La-Jolla-California-e1482282928458.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: top;
    font-size:20px;
    font-family: verdana;
}
h1 {
	font-size: 5vw;
    text-align: center;
}
p {
    font-family: verdana;
    font-size: 20px;
}
form{
	text-align:center;
    font-size:2vw;
    margin-left:20%;
    margin-right:20%;
    padding: 20px;
	background-color: #d8ecf3;
    opacity: 0.9;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #307f9c;
}
li {
    float: left;
}
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 10px 12px;
    text-decoration: none;
    font-family:verdana;
    font-size: 1.5vw;
}
li a:hover {
    background-color: green;
}
</style>
</head>
<body>

<ul>
  <li><a href="home.html">Home</a></li>
  <li><a href="sign_in_page.html">Sign-in</a></li>
  <li><a href="Recommender_profile_setup_page.html">Create a profile</a></li>
</ul>

<h1>Make an account</h1>
<form name="signup">
	Username:<br>
    <input type="text" name="userid" style="height:1.8vw; width:15vw; font-size:1.2vw">
    <br>
    Password: <br>
    <input type="password" name="psw" style="height:1.8vw; width:15vw; font-size:1.2vw">
    <br>
    E-mail: <br>
    <input type="email" name="email" style="height:1.8vw; width:15vw; font-size:1.2vw">
    <br>
    <input type="button" onclick="store()" style="height:5vw; width:7vw; font-size:1.5vw" value="Submit">
	<input type="reset" style="height:5vw; width:7vw; font-size:1.5vw">
</form>

<script>
    function store() {
        localStorage.setItem(String(document.forms["signup"].elements["userid"].value), String(document.forms["signup"].elements["psw"].value));
    }
</script>

</body>
</html>
